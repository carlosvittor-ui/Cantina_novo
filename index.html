<head>
    <meta charset="UTF--8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @keyframes highlight-row-anim {
            0% { background-color: rgba(79, 70, 229, 0.2); }
            100% { background-color: transparent; }
        }
        .highlight-row {
            animation: highlight-row-anim 1.5s ease-out;
        }
        @keyframes fade-in-anim {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in-anim 0.5s ease-out forwards;
        }
        @keyframes fade-in-out-anim {
            0% { opacity: 0; transform: translateY(-20px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
        .animate-fade-in-out {
            animation: fade-in-out-anim 3s ease-in-out forwards;
        }
        @keyframes pulse-text-anim {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .pulse-text {
            animation: pulse-text-anim 0.5s ease-out;
            display: inline-block;
        }
    </style>
